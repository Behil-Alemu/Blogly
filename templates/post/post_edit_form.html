{% extends 'base.html' %}
{% block title %}Edit Post{% endblock%}
{% block content %}


<h2>Edit Post</h2>
  <form action="/post/{{posts.id}}/edit" method="POST">
    <p>Title
    <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" name="title" placeholder="{{posts.title}}">
    </p>
    <p>Content
    <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" name="content" placeholder="{{posts.content}}">
    </p>
    
    <button class="btn btn-sm btn-primary ml-2 ">Edit
    </button>
    <button class="btn btn-sm btn-outline-danger ml-2 " formaction="/posts/{{posts.id}}/cancel">Cancel
    </button>
  </form> 
{% endblock %}
