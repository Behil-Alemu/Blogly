{% extends 'base.html' %}
{% block title %}User{% endblock%}
{% block content %}
<h1>User</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
  <form action="/users/new">
      <button class="add_user">Add user</button>
  </form>


{% endblock %}
