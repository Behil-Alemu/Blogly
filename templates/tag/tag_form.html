{% extends 'base.html' %}
{% block title %}Create Tag{% endblock%}
{% block content %}

<h2>Create a tag</h2>
<form method="POST" action="/tags/new">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="tag_name" name="name" placeholder="Enter a name for your tag">
    </div>
  </div>

  <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>


  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-info">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>

</form>

{% endblock %}
