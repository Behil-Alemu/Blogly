{% extends 'base.html' %}
{% block title %}Tag detail{% endblock%}
{% block content %}
<h1>{{tag.name}} </h1>

 <ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>


<form >
    <button formmethod="get" formaction="/tags/{{tag.id}}/edit" class="btn btn-outline-info">Edit</button>

    <button formmethod="POST" formaction="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete
    </button>
    <button  formaction="/tags" class="btn btn-outline-success">Home
    </button>

</form>

{% endblock %}
