{% extends 'base.html' %}
{% block title %}Create User{% endblock%}
{% block content %}

<h2>Create a User</h2>
  <form action="/users/new" method="POST">
    <p>First Name
    <input type="text" name="first_name" placeholder="Enter a first name">
    </p>
    <p>Last Name
    <input type="text" name="last_name" placeholder="Enter a last name">
    </p>
    <p>Image URL
    <input type="url" name="url" placeholder="Provide an image of this user">
    </p>
    <button class="btn 
    btn-sm btn-success">Add</button>
  </form>

{% endblock %}
