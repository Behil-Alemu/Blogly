{% extends 'base.html' %}
{% block title %}Edit user information{% endblock%}
{% block content %}

<h2>Edit a user</h2>
  <form action="/users/{{user.id}}/edit" method="POST">
    <p>First Name
    <input type="text" name="first_name" placeholder="{{user.first_name}}">
    </p>
    <p>Last Name
    <input type="text" name="last_name" placeholder="{{user.last_name}}">
    </p>
    <p>Image URL
    <input type="url" name="url" placeholder="{{user.url}}">
    </p>
    <div class="form-group text-right">
      <button class="btn 
      btn-sm btn-info" type="submit">Save</button>
      <button class="btn 
      btn-sm btn-outline-info" formaction="/users/{{user.id}}" formmethod="get">Cancel</button>
    </div>
  </form>


{% endblock %}
