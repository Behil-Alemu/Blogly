{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock%}
{% block content %}


        <div class="d-flex align-items-center">
            <div class="image">
            <img src="{{user.url}}"  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-3"
            style="width: 190px; z-index: 1">
            </div>
            <div class="ml-4 w-200">
   
                <h3 class="mb-0 mt-0">{{user.full_name}}</h3>

                <div class="button mt-2 d-flex flex-row align-items-center">
                    <form>
                        <button  class="btn btn-sm btn-outline-primary" formaction="/users/{{user.id}}/edit">Edit
                        </button>

                        <button  class="btn btn-sm btn-danger"  formaction="/users/{{user.id}}/delete" formmethod="post">Delete
                        </button>
                    </form>
                    
                </div>
                <h3 class="mb-0 mt-0">Posts</h3>
                <ul>
                    {% for post in user.posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                  </ul>

                <form>
                    <button class="btn 
                    btn-sm btn-primary"
                    formaction="/users/{{user.id}}/posts/new">Add Post
                    </button>
                
                    <button class="btn 
                    btn-sm btn-outline-primary" formaction="/">Home
                    </button>
                </form>
                
            </div>
        </div>


{% endblock %}
