{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock%}
{% block content %}


      <h2>Name: {{user.first_name}} {{user.last_name}}</h2>
    <img src="{{user.url}}" alt="">

    <form action="/users/{{user.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/users/{{user.id}}/delete" method="post">
        <button>Delete</button>
    </form>


{% endblock %}
