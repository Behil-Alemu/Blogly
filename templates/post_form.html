{% extends 'base.html' %}
{% block title %}Create Post{% endblock%}
{% block content %}

<h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
  <form action="/users/{{user.id}}/posts/new" method="POST">
    <p>Title
    <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" name="title">
    </p>
    <p>Content
    <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" name="content">
    </p>
    
    <button  class="btn btn-sm btn-primary ml-2 ">Add</button>
 
  </form>

  <form action="/posts/{{user.id}}/delete" method="post">
    <button class="btn btn-sm btn-outline-danger ml-2 ">Cancel</button>
  </form> 

{% endblock %}
